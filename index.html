<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <link rel="stylesheet" href="style.css">
    <title>Live Weather App</title>
</head>
<body>
    <div class="container">

        <!-- SEARCH BOX -->
        <div class="search-box">
            <form onsubmit="sendData(event)" id="searchForm">
                <input id="searchCity" type="text" placeholder="search city by name">
                <button type="submit"">Search</button>
            </form>
            
        </div>

        <!-- WEATHER CONTAINER -->
        <div class="weather-container">
            <h1 id="city">City is</h1>
            <div id="country">Country code</div>
            <div class="temp">
                <div id="temperature">Temperature is </div>
                <div id="feelsLike">Feels like </div>
            </div>
            
            <div class="desc">
                <div id="weather-description">Weather description: </div>
            <img id="weather-icon" src="" alt="Weather Icon">
            </div>
            <div id="wind">Wind speed: </div>

        </div>

        <!-- MAP BOX -->
        <div id="map" class="map-box">

        </div>

        <!-- ADDITIONAL INFO -->
        <div class="add-info">
            <h2>Additional Weather Information</h2>
            <div id="humidity">Humidity</div>
            <div id="pressure">Pressure</div>
            <div id="lon">longitude</div>
            <div id="lat">latitude</div>
            <div id="rain">Rain level for last 1h is 0</div>
        </div>

    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
